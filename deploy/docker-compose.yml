version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: gomall-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: gomall
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./deploy/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis缓存
  redis:
    image: redis:7.0-alpine
    container_name: gomall-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ消息队列
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: gomall-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 5

  # GoMall应用
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gomall-app
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - GOMALL_DATABASE_HOST=mysql
      - GOMALL_DATABASE_PORT=3306
      - GOMALL_REDIS_HOST=redis
      - GOMALL_REDIS_PORT=6379
      - GOMALL_RABBITMQ_HOST=rabbitmq
      - GOMALL_RABBITMQ_PORT=5672
    volumes:
      - ./conf/config.yaml:/app/conf/config.yaml:ro

  # Jaeger链路追踪（可选）
  jaeger:
    image: jaegertracing/all-in-one:1.47
    container_name: gomall-jaeger
    restart: unless-stopped
    ports:
      - "16686:16686"       # Jaeger UI
      - "4317:4317"          # OTLP gRPC 接收器
      - "4318:4318"          # OTLP HTTP 接收器
      - "6831:6831/udp"      # Jaeger thrift UDP
      - "6832:6832/udp"      # Jaeger thrift UDP (compact)
      - "14268:14268"        # Collector HTTP
    environment:
      COLLECTOR_OTLP_ENABLED: true

volumes:
  mysql_data:
  redis_data:
  rabbitmq_data:
